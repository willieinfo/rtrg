<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        //Data Source
        const aLabels= ['08/01/2024', '08/02/2024', '08/03/2024']
        const aData1=[20141, 19324, 24450]
        const aData2=[12346, 34514, 12617]
        const aData3=[23454, 12564, 78254]
        const aData4=[32654, 48725, 35644]
        const oDataSet=[
            {label: 'THE SHOPPES T3 LANDSIDE',
             data:aData1
            },
            {label: 'SPACE28 TRAVEL BUDDY T3',
             data:aData2
            },
            {label: 'THE SHOPPES LEFT WING',
             data:aData3
            },
            {label: 'T3 INTL SPACE5',
             data:aData4
            },
        ]

        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: aLabels,
            datasets: oDataSet
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>    
</body>
</html>
